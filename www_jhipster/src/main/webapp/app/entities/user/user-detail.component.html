<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="user">
            <h2><span jhiTranslate="wwwJhipsterApp.user.detail.title">User</span> {{ user.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wwwJhipsterApp.user.profileName">Profile Name</span></dt>
                <dd>
                    <span>{{ user.profileName }}</span>
                </dd>
                <dt><span jhiTranslate="wwwJhipsterApp.user.avatar">Avatar</span></dt>
                <dd>
                    <div *ngIf="user.avatar">
                        <a (click)="openFile(user.avatarContentType, user.avatar)">
                            <img [src]="'data:' + user.avatarContentType + ';base64,' + user.avatar" style="max-width: 100%;" alt="user image"/>
                        </a>
                        {{ user.avatarContentType }}, {{ byteSize(user.avatar) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="wwwJhipsterApp.user.postCount">Post Count</span></dt>
                <dd>
                    <span>{{ user.postCount }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user', user.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
